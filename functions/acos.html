<!DOCTYPE html>
<html>
<head>
<title>acos</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> acos( <i>z</i> ) </p>

<p>The inverse cosine of <i>z</i> in SageMath. Alias of <a href="arccos.html">arccos</a>.</p>

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( plot( acos(x), x, -1, 1, figsize=[4.5,2], rgbcolor=(0,.5,1) ) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( acos(z) ).taylor(z,0,7) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

pretty_print( html( '$\operatorname{acos}(-1) = %s$' % acos(-1) ) )
pretty_print( html( '$\operatorname{acos}(0) = %s$' % acos(0) ) )
pretty_print( html( '$\operatorname{acos}(1) = %s$' % acos(1) ) )

</script>
</div>

<p>Related functions: &nbsp; <a href="cos.html">cos</a> &nbsp; <a href="arccos.html">arccos</a></p>

<p>Function category: <a href="../functions.html#circular">circular functions</a></p>

</body>
