<!DOCTYPE html>
<html>
<head>
<title>acosh &mdash; SageMath</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> acosh( <i>z</i> ) </p>

<p>The inverse hyperbolic cosine of <i>z</i> in SageMath. Alias of <a href="arccosh.html">arccosh</a>.</p>

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( plot( acosh(x), x, 1, 5, figsize=[4.5,2], color=(0,.5,1) ) + point([0,0],size=0) )

</script>
</div>

<p>Series expansion about unity:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( acosh(z) ).taylor(z,1,3) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( acosh(0,hold=True), '=', acosh(0) )
show( acosh(1,hold=True), '=', acosh(1) )
show( acosh(oo,hold=True), '=', acosh(oo) )

</script>
</div>

<p>Related functions: &nbsp; <a href="cosh.html">cosh</a> &nbsp; <a href="arccosh.html">arccosh</a></p>

<p>Function category: <a href="../functions.html#hyperbolic">hyperbolic functions</a></p>

</body>
</html>
