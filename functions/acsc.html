<!DOCTYPE html>
<html>
<head>
<title>acsc</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p><b> acsc( <i>z</i> ) </b> is the inverse cosecant of <i>z</i> in SageMath. It is an alias of <a href="arccsc.html">arccsc</a>.</p>

<p>Plot on the real axis:</p>

<div class="sage">
<script type="text/x-sage">

var('x')
p1 = plot( acsc(x), x, -5, -1, figsize=[4.5,2], rgbcolor=(0,.5,1) )
p2 = plot( acsc(x), x, 1, 5, figsize=[4.5,2], rgbcolor=(0,.5,1) )
show( p1 + p2 + point([0,0],size=0) )

</script>
</div>

<p>Series expansion in \( w = \sqrt{ z - 1 } \):</p>

<div class="sage">
<script type="text/x-sage">

# series command returns indeterminate expression

var('w')
show( acsc(1+w^2).taylor(w,0,6) )

</script>
</div>

<p>Special values:</p>

<div class="sage">
<script type="text/x-sage">

pretty_print( html( 'acsc$(-oo) = %s$' % acsc(-oo) ) )
pretty_print( html( 'acsc$(-1) = %s$' % acsc(-1) ) )
pretty_print( html( 'acsc$(1) = %s$' % acsc(1) ) )
pretty_print( html( 'acsc$(oo) = %s$' % acsc(oo) ) )

</script>
</div>

<p>Related functions: &nbsp; <a href="csc.html">csc</a> &nbsp; <a href="arccsc.html">arccsc</a></p>

<p>Function category: <a href="../functions.html#circular">circular functions</a></p>

</body>
