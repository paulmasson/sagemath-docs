<!DOCTYPE html>
<html>
<head>
<title>acsc &mdash; SageMath</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> acsc( <i>z</i> ) </p>

The inverse cosecant of <i>z</i> in SageMath. Alias of <a href="arccsc.html">arccsc</a>.</p>

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

p1 = plot( acsc(x), x, -5, -1, figsize=[4.5,2], color=(0,.5,1) )
p2 = plot( acsc(x), x, 1, 5, figsize=[4.5,2], color=(0,.5,1) )
show( p1 + p2 + point([0,0],size=0) )

</script>
</div>

<p>Series expansion about unity:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( acsc(z) ).taylor(z,1,3) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( acsc(-oo,hold=True), '=', acsc(-oo) )
show( acsc(-1,hold=True), '=', acsc(-1) )
show( acsc(1,hold=True), '=', acsc(1) )
show( acsc(oo,hold=True), '=', acsc(oo) )

</script>
</div>
