<p class="sagemath"> airy_ai( <i>z</i> ) </p>

<p>The first derivative of the Airy function of the first kind of <i>z</i> in SageMath.</p>

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( plot( airy_ai_prime(x), x, -7, 2, figsize=[4.5,2], rgbcolor=(0,.5,1) ) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( airy_ai_prime(z) ).taylor(z,0,5) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( airy_ai_prime(0,hold=True), '=', airy_ai_prime(0) )
show( airy_ai_prime(oo,hold=True), '=', airy_ai_prime(oo) )

</script>
</div>
