<title>arccos &mdash; SageMath</title>

<body>

<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> arccos( <i>z</i> ) </p>

<p>The inverse cosine of <i>z</i> in SageMath. Alias of <a href="acos.html">acos</a>.</p>

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( plot( arccos(x), x, -1, 1, figsize=[4.5,2], color=(0,.5,1) ) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( arccos(z) ).taylor(z,0,7) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( arccos(-1,hold=True), '=', arccos(-1) )
show( arccos(0,hold=True), '=', arccos(0) )
show( arccos(1,hold=True), '=', arccos(1) )

</script>
</div>
