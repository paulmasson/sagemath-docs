<!DOCTYPE html>
<html>
<head>
<title>arccosh</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> arccosh( <i>z</i> ) </p>

<p>The inverse hyperbolic cosine of <i>z</i> in SageMath. An alias of <a href="acosh.html">acosh</a>.</p>

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( plot( arccosh(x), x, 1, 5, figsize=[4.5,2], rgbcolor=(0,.5,1) ) + point([0,0],size=0) )

</script>
</div>

<p>Series expansion about unity:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( arccosh(z) ).taylor(z,1,3) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

pretty_print( html( 'arccosh$(0) = %s$' % arccosh(0) ) )
pretty_print( html( 'arccosh$(1) = %s$' % arccosh(1) ) )
pretty_print( html( 'arccosh$(oo) = %s$' % arccosh(oo) ) )

</script>
</div>

<p>Related functions: &nbsp; <a href="cosh.html">cosh</a> &nbsp; <a href="acosh.html">acosh</a></p>

<p>Function category: <a href="../functions.html#hyperbolic">hyperbolic functions</a></p>

</body>
