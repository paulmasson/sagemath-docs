<!DOCTYPE html>
<html>
<head>
<title>arccosh &mdash; SageMath</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> arccosh( <i>z</i> ) </p>

<p>The inverse hyperbolic cosine of <i>z</i> in SageMath. Alias of <a href="acosh.html">acosh</a>.</p>

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( plot( arccosh(x), x, 1, 5, figsize=[4.5,2], color=(0,.5,1) ) + point([0,0],size=0) )

</script>
</div>

<p>Series expansion about unity:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( arccosh(z) ).taylor(z,1,3) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( arccosh(0,hold=True), '=', arccosh(0) )
show( arccosh(1,hold=True), '=', arccosh(1) )
show( arccosh(oo,hold=True), '=', arccosh(oo) )

</script>
</div>
