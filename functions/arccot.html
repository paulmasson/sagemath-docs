<!DOCTYPE html>
<html>
<head>
<title>arccot</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> arccot( <i>z</i> ) </p>

<p>The inverse cotangent of <i>z</i> in SageMath. Alias of <a href="acot.html">acot</a>.</p>

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

p1 = plot( arccot(x) - pi, x, -5, 0, figsize=[4.5,2], rgbcolor=(0,.5,1) )
p2 = plot( arccot(x), x, 0, 5, figsize=[4.5,2], rgbcolor=(0,.5,1) )
show( p1 + p2 )

</script>
</div>

<p>Series expansion about infinity:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( arccot(z) ).taylor(z,oo,7) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

pretty_print( html( 'arccot$(-oo) = %s$' % arccot(-oo) ) )
pretty_print( html( 'arccot$(-1) = %s$' % arccot(-1) ) )
pretty_print( html( 'arccot$(0) = %s$' % arccot(0) ) )
pretty_print( html( 'arccot$(1) = %s$' % arccot(1) ) )
pretty_print( html( 'arccot$(oo) = %s$' % arccot(oo) ) )

</script>
</div>

<p>Related functions: &nbsp; <a href="cot.html">cot</a> &nbsp; <a href="acot.html">acot</a></p>

<p>Function category: <a href="../functions.html#circular">circular functions</a></p>

</body>
