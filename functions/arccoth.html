<!DOCTYPE html>
<html>
<head>
<title>arccoth &mdash; SageMath</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> arccoth( <i>z</i> ) </p>

<p>The inverse hyperbolic cotangent of <i>z</i> in SageMath. Alias of <a href="acoth.html">acoth</a>.</p>

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

p1 = plot( arccoth(x), x, -5, -1, figsize=[4.5,2], color=(0,.5,1) )
p2 = plot( arccoth(x), x, 1, 5, figsize=[4.5,2], color=(0,.5,1) )
show( p1 + p2 )

</script>
</div>

<p>Series expansion about unity:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( arccoth(z) ).taylor(z,1,3) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( arccoth(-oo,hold=True), '=', arccoth(-oo) )
show( arccoth(-1,hold=True), '=', arccoth(-1) )
show( arccoth(1,hold=True), '=', arccoth(1) )
show( arccoth(oo,hold=True), '=', arccoth(oo) )

</script>
</div>

</html>
