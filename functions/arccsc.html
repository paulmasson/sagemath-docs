<!DOCTYPE html>
<html>
<head>
<title>arccsc</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> arccsc( <i>z</i> ) </p>

<p>The inverse cosecant of <i>z</i> in SageMath. Alias of <a href="acsc.html">acsc</a>.</p>

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

p1 = plot( arccsc(x), x, -5, -1, figsize=[4.5,2], rgbcolor=(0,.5,1) )
p2 = plot( arccsc(x), x, 1, 5, figsize=[4.5,2], rgbcolor=(0,.5,1) )
show( p1 + p2 + point([0,0],size=0) )

</script>
</div>

<p>Series expansion about unity:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( arccsc(z) ).taylor(z,1,3) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( arccsc(-oo,hold=True), '=', arccsc(-oo) )
show( arccsc(-1,hold=True), '=', arccsc(-1) )
show( arccsc(1,hold=True), '=', arccsc(1) )
show( arccsc(oo,hold=True), '=', arccsc(oo) )

</script>
</div>

<p>Related functions: &nbsp; <a href="csc.html">csc</a> &nbsp; <a href="acsc.html">acsc</a></p>

</body>
