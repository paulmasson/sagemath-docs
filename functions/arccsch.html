<!DOCTYPE html>
<html>
<head>
<title>arccsch &mdash; SageMath</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> arccsch( <i>z</i> ) </p>

<p>The inverse hyperbolic cosecant of <i>z</i> in SageMath. Alias of <a href="acsch.html">acsch</a>.</p>

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( plot( arccsch(x), x, -5, 5, figsize=[4.5,2], color=(0,.5,1),
		ymin=-5, ymax=5, detect_poles=True ) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( arccsch(z) ).taylor(z,0,7) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( arccsch(-oo,hold=True), '=', arccsch(-oo) )
show( arccsch(0,hold=True), '=', arccsch(0) )
show( arccsch(oo,hold=True), '=', arccsch(oo) )

</script>
</div>

<p>Related functions: &nbsp; <a href="csch.html">csch</a> &nbsp; <a href="acsch.html">acsch</a></p>

<p>Function category: <a href="../functions.html#hyperbolic">hyperbolic functions</a></p>

</body>
</html>
