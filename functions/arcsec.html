<!DOCTYPE html>
<html>
<head>
<title>arcsec</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p><b> arcsec( <i>z</i> ) </b> is the inverse secant of <i>z</i> in SageMath. It is an alias of <a href="asec.html">asec</a>.</p>

<p>Plot on the real axis:</p>

<div class="sage">
<script type="text/x-sage">

var('x')
p1 = plot( arcsec(x), x, -5, -1, figsize=[4.5,2], rgbcolor=(0,.5,1) )
p2 = plot( arcsec(x), x, 1, 5, figsize=[4.5,2], rgbcolor=(0,.5,1) )
show( p1 + p2 + point([0,0],size=0) )

</script>
</div>

<p>Series expansion in \( w = \sqrt{ z - 1 } \):</p>

<div class="sage">
<script type="text/x-sage">

var('w')
show( arcsec(1+w**1).series(w,6) )

</script>
</div>

<p>Special values:</p>

<div class="sage">
<script type="text/x-sage">

pretty_print( html( 'arcsec$(-oo) = %s$' % arcsec(-oo) ) )
pretty_print( html( 'arcsec$(-1) = %s$' % arcsec(-1) ) )
pretty_print( html( 'arcsec$(1) = %s$' % arcsec(1) ) )
pretty_print( html( 'arcsec$(oo) = %s$' % arcsec(oo) ) )

</script>
</div>
