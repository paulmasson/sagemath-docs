<!DOCTYPE html>
<html>
<head>
<title>arcsech &mdash; SageMath</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> arcsech( <i>z</i> ) </p>

<p>The inverse hyperbolic secant of <i>z</i> in SageMath. Alias of <a href="asech.html">asech</a>.</p>

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( plot( arcsech(x), x, 0, 1, figsize=[4.5,2], color=(0,.5,1), ymax=5 ) + point([0,0],size=0) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( arcsech(z) ).taylor(z,0,7) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( arcsech(0,hold=True), '=', arcsech(0) )
show( arcsech(1,hold=True), '=', arcsech(1) )
show( arcsech(oo,hold=True), '=', arcsech(oo) )

</script>
</div>

<p>Related functions: &nbsp; <a href="sech.html">sech</a> &nbsp; <a href="asech.html">asech</a></p>

<p>Function category: <a href="../functions.html#hyperbolic">hyperbolic functions</a>

</body>
</html>
