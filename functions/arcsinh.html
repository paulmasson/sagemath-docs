<!DOCTYPE html>
<html>
<head>
<title>arcsinh &mdash; SageMath</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> arcsinh( <i>z</i> ) </p>

<p>The inverse hyperbolic sine of <i>z</i> in SageMath. Alias of <a href="asinh.html">asinh</a>.</p>

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( plot( arcsinh(x), x, -5, 5, figsize=[4.5,2], color=(0,.5,1) ) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( arcsinh(z) ).taylor(z,0,7) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( arcsinh(-oo,hold=True), '=', arcsinh(-oo) )
show( arcsinh(0,hold=True), '=', arcsinh(0) )
show( arcsinh(oo,hold=True), '=', arcsinh(oo) )

</script>
</div>

<p>Related functions: &nbsp; <a href="sinh.html">sinh</a> &nbsp; <a href="asinh.html">asinh</a></p>

<p>Function category: <a href="../functions.html#hyperbolic">hyperbolic functions</a></p>

</body>
</html>
