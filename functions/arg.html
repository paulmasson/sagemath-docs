<p class="sagemath"> arg( <i>z</i> ) </p>

<p>The complex argument of <i>z</i> in SageMath.</p>

<p>Examples:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( arg(1,hold=True), '=', arg(1) )
show( arg(I,hold=True), '=', arg(I) )
show( arg(-1,hold=True), '=', arg(-1) )
show( arg(-I,hold=True), '=', arg(-I) )
show( arg(1+I,hold=True), '=', arg(1+I) )
show( arg(1-I,hold=True), '=', arg(1-I) )

</script>
</div>
