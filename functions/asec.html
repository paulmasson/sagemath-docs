<title>asec &mdash; SageMath</title>

<body>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> asec( <i>z</i> ) </p>

<p>The inverse secant of <i>z</i> in SageMath. Alias of <a href="arcsec.html">arcsec</a>.</p>

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

p1 = plot( asec(x), x, -5, -1, figsize=[4.5,2], rgbcolor=(0,.5,1) )
p2 = plot( asec(x), x, 1, 5, figsize=[4.5,2], rgbcolor=(0,.5,1) )
show( p1 + p2 + point([0,0],size=0) )

</script>
</div>

<p>Series expansion about unity:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( asec(z) ).taylor(z,1,3) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( asec(-oo,hold=True), '=', asec(-oo) )
show( asec(-1,hold=True), '=', asec(-1) )
show( asec(1,hold=True), '=', asec(1) )
show( asec(oo,hold=True), '=', asec(oo) )

</script>
</div>
