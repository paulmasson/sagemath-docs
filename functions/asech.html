<!DOCTYPE html>
<html>
<head>
<title>asech</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> asech( <i>z</i> ) </p>

<p>The inverse hyperbolic secant of <i>z</i> in SageMath. An alias of <a href="arcsech.html">arcsech</a>.</p>

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( plot( asech(x), x, 0, 1, figsize=[4.5,2], rgbcolor=(0,.5,1), ymax=5 ) + point([0,0],size=0) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( asech(z) ).taylor(z,0,7) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

pretty_print( html( 'asech$(0) = %s$' % asech(0) ) )
pretty_print( html( 'asech$(1) = %s$' % asech(1) ) )
pretty_print( html( 'asech$(oo) = %s$' % asech(oo) ) )

</script>
</div>

<p>Related functions: &nbsp; <a href="sech.html">sech</a> &nbsp; <a href="arcsech.html">arcsech</a></p>

<p>Function category: <a href="../functions.html#hyperbolic">hyperbolic functions</a></p>

</body>
