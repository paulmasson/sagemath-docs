<!DOCTYPE html>
<html>
<head>
<title>asin</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> asin( <i>z</i> ) </p>

<p>The inverse sine of <i>z</i> in SageMath. Alias of <a href="arcsin.html">arcsin</a>.</p>

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( plot( asin(x), x, -1, 1, figsize=[4.5,2], rgbcolor=(0,.5,1) ) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( asin(z) ).taylor(z,0,7) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( asin(-1,hold=True), '=', asin(-1) )
show( asin(0,hold=True), '=', asin(0) )
show( asin(1,hold=True), '=', asin(1) )

</script>
</div>

<p>Related functions: &nbsp; <a href="sin.html">sin</a> &nbsp; <a href="arcsin.html">arcsin</a></p>

</body>
