<!DOCTYPE html>
<html>
<head>
<title>asinh</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> asinh( <i>z</i> ) </p>

<p>The inverse hyperbolic sine of <i>z</i> in SageMath. Alias of <a href="arcsinh.html">arcsinh</a>.</p>

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( plot( asinh(x), x, -5, 5, figsize=[4.5,2], rgbcolor=(0,.5,1) ) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( asinh(z) ).taylor(z,0,7) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

pretty_print( html( 'asinh$(-oo) = %s$' % asinh(-oo) ) )
pretty_print( html( 'asinh$(0) = %s$' % asinh(0) ) )
pretty_print( html( 'asinh$(oo) = %s$' % asinh(oo) ) )

</script>
</div>

<p>Related functions: &nbsp; <a href="sinh.html">sinh</a> &nbsp; <a href="arcsinh.html">arcsinh</a></p>

<p>Function category: <a href="../functions.html#hyperbolic">hyperbolic functions</a></p>

</body>
