<!DOCTYPE html>
<html>
<head>
<title>atanh &mdash; SageMath</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> atanh( <i>z</i> ) </p>

<p>The inverse hyperbolic tangent of <i>z</i> in SageMath. Alias of <a href="arctanh.html">arctanh</a>.</p>

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( plot( atanh(x), x, -1, 1, figsize=[4.5,2], color=(0,.5,1) ) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( atanh(z) ).taylor(z,0,7) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( atanh(-1,hold=True), '=', atanh(-1) )
show( atanh(0,hold=True), '=', atanh(0) )
show( atanh(1,hold=True), '=', atanh(1) )

</script>
</div>

<p>Related functions: &nbsp; <a href="tanh.html">tanh</a> &nbsp; <a href="arctanh.html">arctanh</a></p>

<p>Function category: <a href="../functions.html#hyperbolic">hyperbolic functions</a></p>

</body>
</html>
