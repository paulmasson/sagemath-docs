<p class="sagemath"> conjugate( <i>z</i> ) </p>

<p>The complex conjugate of <i>z</i> in SageMath.</p>

<p>Examples:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( conjugate(1,hold=True), '=', conjugate(1) )
show( conjugate(I,hold=True), '=', conjugate(I) )
show( conjugate(1+I,hold=True), '=', conjugate(1+I) )
show( conjugate(1-I,hold=True), '=', conjugate(1-I) )

</script>
