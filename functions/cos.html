<!DOCTYPE html>
<html>
<head>
<title>cos</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>


<p><b> cos( <i>z</i> ) </b> is the cosine of <i>z</i> in SageMath.</p>

<p>Plot on the real axis:</p>

<div class="sage">
<script type="text/x-sage">

var('x')
show( plot( cos(x), x, 0, 4*pi, figsize=[4.5,2], rgbcolor=(0,.5,1) ) + point([0,0],size=0) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sage">
<script type="text/x-sage">

var('z')
show( cos(z).series(z,5) )

</script>
</div>

<p>Special values:</p>

<div class="sage">
<script type="text/x-sage">

pretty_print( html( '$\cos(0) = %s$' % cos(0) ) )
pretty_print( html( '$\cos( \\frac{\pi}{2} ) = %s$' % cos(pi/2) ) )
pretty_print( html( '$\cos(\pi) = %s$' % cos(pi) ) )
pretty_print( html( '$\cos( \\frac{3\pi}{2} ) = %s$' % cos(3*pi/2) ) )
pretty_print( html( '$\cos(2\pi) = %s$' % cos(2*pi) ) )

</script>
</div>
