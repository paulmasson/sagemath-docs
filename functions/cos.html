<!DOCTYPE html>
<html>
<head>
<title>cos &mdash; SageMath</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>


<p class="sagemath"> cos( <i>z</i> ) </p>

<p>The cosine of <i>z</i> in SageMath.</p>

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( plot( cos(x), x, -2*pi, 2*pi, figsize=[4.5,2], color=(0,.5,1) ) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( cos(z) ).taylor(z,0,7) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( cos(0,hold=True), '=', cos(0) )
show( cos(pi/2,hold=True), '=', cos(pi/2) )
show( cos(pi,hold=True), '=', cos(pi) )
show( cos(3*pi/2,hold=True), '=', cos(3*pi/2) )
show( cos(2*pi,hold=True), '=', cos(2*pi) )

</script>
</div>
