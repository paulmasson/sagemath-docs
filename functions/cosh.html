<!DOCTYPE html>
<html>
<head>
<title>cosh</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>


<p class="sagemath"> cosh( <i>z</i> ) </p>

<p>The hyperbolic cosine of <i>z</i> in SageMath. Defined by</p>

\[ \cosh z = \frac{ e^z + e^{-z} }{ 2 } \]

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( plot( cosh(x), x, -5, 5, figsize=[4.5,2], rgbcolor=(0,.5,1) ) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( cosh(z) ).taylor(z,0,7) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

pretty_print( html( '$\cosh(-oo) = %s$' % cosh(-oo) ) )
pretty_print( html( '$\cosh(0) = %s$' % cosh(0) ) )
pretty_print( html( '$\cosh(oo) = %s$' % cosh(oo) ) )

</script>
</div>
