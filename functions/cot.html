<title>cot</title>

</head>

<body>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> cot( <i>z</i> ) </p>

<p>The cotangent of <i>z</i> in SageMath. Defined by</p>

\[ \cot z = \frac{ \cos z }{ \sin z } \]

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

( show( plot( cot(x), x, 0, 4*pi, figsize=[4.5,2], rgbcolor=(0,.5,1),
		ymin=-5, ymax=5, detect_poles=True ) ) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( cot(z) ).taylor(z,0,7) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( cot(0,hold=True), '=', limit( cot(x), x=0 ) )
show( cot(pi/2,hold=True), '=', cot(pi/2) )
show( cot(pi,hold=True), '=', limit( cot(x), x=pi ) )
show( cot(3*pi/2,hold=True), '=', cot(3*pi/2) )
show( cot(2*pi,hold=True), '=', limit( cot(x), x=2*pi ) )

</script>
</div>
