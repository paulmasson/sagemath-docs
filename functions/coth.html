<!DOCTYPE html>
<html>
<head>
<title>coth &mdash; SageMath</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> coth( <i>z</i> ) </p>

<p>The hyperbolic cotangent of <i>z</i> in SageMath. Defined by</p>

\[ \coth z = \frac{ \cosh z }{ \sinh z } \]

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

( show( plot( coth(x), x, -5, 5, figsize=[4.5,2], rgbcolor=(0,.5,1),
		ymin=-5, ymax=5, detect_poles=True ) ) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( coth(z) ).taylor(z,0,7) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( coth(-oo,hold=True), '=', coth(-oo) )
show( coth(0,hold=True), '=', coth(0) )
show( coth(oo,hold=True), '=', coth(oo) )

</script>
</div>

</html>
