<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>

<script src="../setup.js"></script>


<p><b> csc( <i>z</i> ) </b> is the cosecant of <i>z</i> in SageMath. It is the reciprocal of sine:</p>

\[ \csc z = \frac{ 1 }{ \sin z } \]

<p>Plot on the real axis:</p>

<div class="sage">
<script type="text/x-sage">

( show( plot( csc(x), x, 0, 4*pi, figsize=[4.5,2], rgbcolor=(0,.5,1),
		ymin=-5, ymax=5, detect_poles=True ) ) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sage">
<script type="text/x-sage">

var('z')
show( maxima( csc(z) ).taylor(z,0,7) )

</script>
</div>

<p>Special values:</p>

<div class="sage">
<script type="text/x-sage">

pretty_print( html( '$\csc(0) = %s$' % limit( csc(x), x=0 ) ) )
pretty_print( html( '$\csc( \\frac{\pi}{2} ) = %s$' % csc(pi/2) ) )
pretty_print( html( '$\csc(\pi) = %s$' % limit( csc(x), x=pi ) ) )
pretty_print( html( '$\csc( \\frac{3\pi}{2} ) = %s$' % csc(3*pi/2) ) )
pretty_print( html( '$\csc(2\pi) = %s$' % limit( csc(x), x=2*pi ) ) )

</script>
</div>
