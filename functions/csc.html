<p class="sagemath"> csc( <i>z</i> ) </p>

<p>The cosecant of <i>z</i> in SageMath. The reciprocal of sine:</p>

\[ \csc z = \frac{ 1 }{ \sin z } \]

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

( show( plot( csc(x), x, 0, 4*pi, figsize=[4.5,2], rgbcolor=(0,.5,1),
		ymin=-5, ymax=5, detect_poles=True ) ) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( csc(z) ).taylor(z,0,7) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( csc(0,hold=True), '=', limit( csc(x), x=0 ) )
show( csc(pi/2,hold=True), '=', csc(pi/2) )
show( csc(pi,hold=True), '=', limit( csc(x), x=pi ) )
show( csc(3*pi/2,hold=True), '=', csc(3*pi/2) )
show( csc(2*pi,hold=True), '=', limit( csc(x), x=2*pi ) )

</script>
</div>
