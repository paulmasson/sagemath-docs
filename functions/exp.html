<!DOCTYPE html>

<head>
<title>exp &mdash; SageMath</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> exp( <i>z</i> ) </p>

<p>The exponential of <i>z</i> in SageMath.</p>

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( plot( exp(x), x, -2, 2, figsize=[4.5,2], color=(0,.5,1) ) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( exp(z) ).taylor(z,0,6) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( exp(-oo,hold=True), '=', exp(-oo) )
show( exp(0,hold=True), '=', exp(0) )
show( exp(oo,hold=True), '=', exp(oo) )

</script>
</div>
