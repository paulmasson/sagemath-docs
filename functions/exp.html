<title>exp</title>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p><b> exp( <i>z</i> ) </b> is the exponential of <i>z</i> in SageMath.</p>

<p>Plot on the real axis:</p>

<div class="sage">
<script type="text/x-sage">

show( plot( exp(x), x, -2, 2, figsize=[4.5,2], rgbcolor=(0,.5,1) ) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sage">
<script type="text/x-sage">

var('z')
show( maxima( exp(z) ).taylor(z,0,6) )

</script>
</div>

<p>Special values:</p>

<div class="sage">
<script type="text/x-sage">

pretty_print( html( '$\exp(-oo) = %s$' % exp(-oo) ) )
pretty_print( html( '$\exp(0) = %s$' % exp(0) ) )
pretty_print( html( '$\exp(1) = %s$' % exp(1) ) )
pretty_print( html( '$\exp(oo) = %s$' % exp(oo) ) )

</script>
</div>
