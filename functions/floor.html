<p class="sagemath"> floor( <i>x</i> ) </p>

<p>The greatest integer less than or equal to <i>x</i> in SageMath.</p>

<p>Examples:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( 'floor(2)=', floor(2) )
show( 'floor(2.4)=', floor(2.4) )
show( 'floor(3.2)=', floor(3.2) )

</script>
</div>
