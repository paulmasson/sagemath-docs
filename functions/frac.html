<!DOCTYPE html>
<html>
<head>
<title>frac &mdash; SageMath</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> frac( <i>x</i> ) </p>

<p>The fractional part of <i>x</i> in SageMath. Not defined for complex numbers.</p>

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( plot( frac(x), x, -5, 5, figsize=[4.5,2], color=(0,.5,1) ) )

</script>
</div>

<p>Examples:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( 'frac(2)=', frac(2) )
show( 'frac(2.4)=', frac(2.4) )
show( 'frac(3.2)=', frac(3.2) )

</script>
</div>
