<p class="sagemath"> kronecker_delta( <i>m</i>, <i>n</i> ) </p>

<p>The Kronecker delta function of <i>m</i> and <i>n</i> in SageMath. Defined by</p>

\[ \delta_{m,n} = \begin{cases} \begin{align} 0 \ , \ m \neq n \\
                                              1 \ , \ m=n \end{align} \end{cases} \]

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( kronecker_delta(0,0,hold=True), '=', kronecker_delta(0,0) )
show( kronecker_delta(0,1,hold=True), '=', kronecker_delta(0,1) )
show( kronecker_delta(1,1,hold=True), '=', kronecker_delta(1,1) )

</script>
