<!DOCTYPE html>
<html>
<head>
<title>ln</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p><b> ln( <i>z</i> ) </b> is the natural logarithm of <i>z</i> in SageMath. It is an alias of <a href="log.html">log</a> and the inverse of <a href="exp.html">exp</a>.</p>

<p>Plot on the real axis:</p>

<div class="sage">
<script type="text/x-sage">

show( plot( ln(x), x, 0, 2, figsize=[4.5,2], rgbcolor=(0,.5,1) ) )

</script>
</div>

<p>Series expansion about unity:</p>

<div class="sage">
<script type="text/x-sage">

var('z')
show( maxima( ln(z) ).taylor(z,1,5) )

</script>
</div>

<p>Special values:</p>

<div class="sage">
<script type="text/x-sage">

pretty_print( html( '$\ln(0) = %s$' % ln(0) ) )
pretty_print( html( '$\ln(1) = %s$' % ln(1) ) )
pretty_print( html( '$\ln(e) = %s$' % ln(e) ) )
pretty_print( html( '$\ln(oo) = %s$' % ln(oo) ) )

</script>
</div>

<p>Related functions: &nbsp; <a href="log.html">log</a> &nbsp; <a href="exp.html">exp</a></p>

<p>Function category: <a href="../functions.html#logarithmic">logarithmic functions</a></p>

</body>
