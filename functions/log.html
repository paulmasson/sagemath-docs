<!DOCTYPE html>
<html>
<head>
<title>log</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> log( <i>z</i> ) </p>

<p>The natural logarithm of <i>z</i> in SageMath. Alias of <a href="ln.html">ln</a>. The inverse of <a href="exp.html">exp</a>.</p>

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( plot( log(x), x, 0, 2, figsize=[4.5,2], rgbcolor=(0,.5,1) ) )

</script>
</div>

<p>Series expansion about unity:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( log(z) ).taylor(z,1,5) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

pretty_print( html( '$\log(0) = %s$' % log(0) ) )
pretty_print( html( '$\log(1) = %s$' % log(1) ) )
pretty_print( html( '$\log(e) = %s$' % log(e) ) )
pretty_print( html( '$\log(oo) = %s$' % log(oo) ) )

</script>
</div>

<p>Related functions: &nbsp; <a href="ln.html">ln</a> &nbsp; <a href="exp.html">exp</a></p>

<p>Function category: <a href="../functions.html#logarithmic">logarithmic functions</a></p>

</body>
