<!DOCTYPE html>
<html>
<head>
<title>log_gamma &mdash; SageMath</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> log_gamma( <i>z</i> ) </p>

<p>The natural logarithm of the gamma function of <i>z</i> in SageMath.</p>

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( plot( log_gamma(x), x, -5, 5, figsize=[4.5,2], color=(0,.5,1),
			ymin=-5, ymax=5, detect_poles=True ) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
# Maxima reports an 'unfamiliar singularity'
#show( maxima( log_gamma(z) ).taylor(z,0,2) )
show( log_gamma(z).series(z,3) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( log_gamma(0,hold=True), '=', log_gamma(0) )
show( log_gamma(1/2,hold=True), '=', log_gamma(1/2) )
show( log_gamma(1,hold=True), '=', log_gamma(1) )
show( log_gamma(3/2,hold=True), '=', log_gamma(3/2) )
show( log_gamma(2,hold=True), '=', log_gamma(2) )
show( log_gamma(oo,hold=True), '=', log_gamma(oo) )

</script>
</div>
