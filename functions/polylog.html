<!DOCTYPE html>
<html>
<head>
<title>polylog</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> polylog( <i>n</i> , <i>z</i> ) </p>

<p>The polylogarithm of order <i>n</i> of <i>z</i> in SageMath. Defined by</p>

\[ \operatorname{Li}_n(z) = \]

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( plot( polylog(1,x), x, 0, 5, figsize=[4.5,2], rgbcolor=(0,.5,1) ) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( (z) ).taylor(z,0,7) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

pretty_print( html( '$\operatorname{Li}_n (1,0) = %s$' % polylog(1,0) ) )

</script>
</div>
