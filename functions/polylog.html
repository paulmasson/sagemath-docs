<p class="sagemath"> polylog( <i>n</i> , <i>z</i> ) </p>

<p>The polylogarithm of <i>z</i> in SageMath. Defined by</p>

\[ \operatorname{Li}_n(z) = \sum_{k=1}^{\infty} \frac{z^k}{k^n} \]

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

@interact
def fun( n=slider(1,10,step_size=1,default=2) ):

  show( plot( polylog(n,x), x, -5, 1, figsize=[4,2], rgbcolor=(0,.5,1) ) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sagemathcell">
<script type="text/x-sage">

@interact
def fun( n=slider(1,10,step_size=1,default=2) ):

  var('z k')
  show( sum( z^k/k^n, k, 1, 5 ) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('n')
show( polylog(n,0,hold=True), '=', polylog(n,0) )
show( polylog(1,1/2,hold=True), '=', polylog(1,1/2) )
show( polylog(2,1/2,hold=True), '=', polylog(2,1/2) )
show( polylog(3,1/2,hold=True), '=', polylog(3,1/2) )

</script>
</div>
