<!DOCTYPE html>
<html>
<head>
<title>prime_pi &mdash; SageMath</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> prime_pi( <i>x</i> ) </p>

<p>The prime counting function of <i>x</i> in SageMath. The number of primes less than or equal to <i>x</i>.</p>

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( plot( prime_pi(x), x, 0, 100, figsize=[4.5,2], color=(0,.5,1) ) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( prime_pi(1,hold=True), '=', prime_pi(1) )

</script>
</div>
