<p class="sagemath"> sec( <i>z</i> ) </p>

<p>The secant of <i>z</i> in SageMath. The reciprocal of cosine:</p>

\[ \sec z = \frac{ 1 }{ \cos z } \]

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( plot( sec(x), x, -2*pi, 2*pi, figsize=[4.5,2], color=(0,.5,1),
		ymin=-5, ymax=5, detect_poles=True ) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( sec(z) ).taylor(z,0,7) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( sec(0,hold=True), '=', sec(0) )
show( sec(pi/2,hold=True), '=', limit( sec(x), x=pi/2 ) )
show( sec(pi,hold=True), '=', sec(pi) )
show( sec(3*pi/2,hold=True), '=', limit( sec(x), x=3*pi/2 ) )
show( sec(2*pi,hold=True), '=', sec(2*pi) )

</script>
</div>
