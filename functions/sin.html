<!DOCTYPE html>
<html>
<head>
<title>sin</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>


<p class="sagemath"> sin( <i>z</i> ) </p>

<p>The sine of <i>z</i> in SageMath.</p>

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( plot( sin(x), x, 0, 4*pi, figsize=[4.5,2], rgbcolor=(0,.5,1) ) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( sin(z) ).taylor(z,0,7) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( sin(0,hold=True), '=', sin(0) )
show( sin(pi/2,hold=True), '=', sin(pi/2) )
show( sin(pi,hold=True), '=', sin(pi) )
show( sin(3*pi/2,hold=True), '=', sin(3*pi/2) )
show( sin(2*pi,hold=True), '=', sin(2*pi) )

</script>
</div>
