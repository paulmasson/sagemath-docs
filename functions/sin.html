<!DOCTYPE html>
<html>
<head>
<title>sin</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>


<p><b> sin( <i>z</i> ) </b> is the sine of <i>z</i> in SageMath.</p>

<p>Plot on the real axis:</p>

<div class="sage">
<script type="text/x-sage">

var('x')
show( plot( sin(x), x, 0, 4*pi, figsize=[4.5,2], rgbcolor=(0,.5,1) ) )

</script>
</div>

<p>Series expansion:</p>

<div class="sage">
<script type="text/x-sage">

var('z')
show( sin(z).series(z,6) )

</script>
</div>

<p>Special values:</p>

<div class="sage">
<script type="text/x-sage">

pretty_print( html( '$\sin(0) = %s$' % sin(0) ) )
pretty_print( html( '$\sin( \\frac{\pi}{2} ) = %s$' % sin(pi/2) ) )
pretty_print( html( '$\sin(\pi) = %s$' % sin(pi) ) )
pretty_print( html( '$\sin( \\frac{3\pi}{2} ) = %s$' % sin(3*pi/2) ) )
pretty_print( html( '$\sin(2\pi) = %s$' % sin(2*pi) ) )

</script>
</div>

<p>Related functions: &nbsp; <a href="cos.html">cos</a> &nbsp; <a href="arcsin.html">arcsin</a> &nbsp; <a href="asin.html">asin</a></p>

</body>
