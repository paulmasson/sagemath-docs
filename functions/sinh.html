<!DOCTYPE html>
<html>
<head>
<title>sinh</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>


<p><b> sinh( <i>z</i> ) </b> is the hyperbolic sine of <i>z</i> in SageMath. It is defined by</p>

\[ \sinh z = \frac{ e^z - e^{-z} }{ 2 } \]

<p>Plot on the real axis:</p>

<div class="sage">
<script type="text/x-sage">

var('x')
show( plot( sinh(x), x, -5, 5, figsize=[4.5,2], rgbcolor=(0,.5,1) ) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sage">
<script type="text/x-sage">

var('z')
show( sinh(z).series(z,6) )

</script>
</div>

<p>Special values:</p>

<div class="sage">
<script type="text/x-sage">

pretty_print( html( '$\sinh(-oo) = %s$' % sinh(-oo) ) )
pretty_print( html( '$\sinh(0) = %s$' % sinh(0) ) )
pretty_print( html( '$\sinh(oo) = %s$' % sinh(oo) ) )

</script>
</div>
