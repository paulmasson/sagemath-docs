<!DOCTYPE html>
<html>
<head>
<title>sinh</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>


<p class="sagemath"> sinh( <i>z</i> ) </p>

<p>The hyperbolic sine of <i>z</i> in SageMath. Defined by</p>

\[ \sinh z = \frac{ e^z - e^{-z} }{ 2 } \]

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( plot( sinh(x), x, -5, 5, figsize=[4.5,2], rgbcolor=(0,.5,1) ) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( sinh(z) ).taylor(z,0,7) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( sinh(-oo,hold=True), '=', sinh(-oo) )
show( sinh(0,hold=True), '=', sinh(0) )
show( sinh(oo,hold=True), '=', sinh(oo) )

</script>
</div>
