<!DOCTYPE html>
<html>
<head>
<title>spherical_harmonic &mdash; SageMath</title>
<link rel="stylesheet" type="text/css" href="../style.css">
<style>
	.sagecell_sliderContainer { max-width: 3.25in !important }
	canvas { max-width: 3in; object-fit: cover }
</style>
</head>

<body>

<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> spherical_harmonic( <i>n</i> , <i>m</i> , &theta; , &phi; ) </p>

<p>The spherical harmonic \( Y_n^m (\theta,\phi) \) in SageMath.</p>

<p>Explicit forms:</p>

<div class="sagemathcell">
<script type="text/x-sage">

@interact
def _( n=slider(0,10,step_size=1) ):

  @interact
  def _( m=slider(-n,n,step_size=1,default=0) ):

    var('theta phi')
    show( spherical_harmonic(n,m,theta,phi,hold=True), '=', spherical_harmonic(n,m,theta,phi) )

</script>
</div>

<p>Visualizations of real parts:</p>

<div class="sagemathcell">
<script type="text/x-sage">

@interact
def _( n=slider(0,10,step_size=1) ):

  @interact
  def _( m=slider(-n,n,step_size=1,default=0) ):

    var('theta phi')
    threejs( spherical_plot3d( real( spherical_harmonic(n,m,theta,phi) ),
                       (theta,0,pi), (phi,0,2*pi), color=(0,.5,1) ) )

</script>
</div>

<p>Visualizations of imaginary parts:</p>

<div class="sagemathcell">
<script type="text/x-sage">

@interact
def _( n=slider(0,10,step_size=1) ):

  @interact
  def _( m=slider(-n,n,step_size=1,default=0) ):

    if m == 0:

      show( 'no imaginary part of real function' )

    else:

      var('theta phi')
      threejs( spherical_plot3d( imag( spherical_harmonic(n,m,theta,phi) ),
                       (theta,0,pi), (phi,0,2*pi), color=(0,.5,1) ) )

</script>
</div>
