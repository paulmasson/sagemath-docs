<!DOCTYPE html>
<html>
<head>
<title>sqrt &mdash; SageMath</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> sqrt( <i>z</i> ) </p>

<p>The square root of <i>z</i> in SageMath.</p>

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( plot( sqrt(x), x, 0, 5, figsize=[4.5,2], color=(0,.5,1) ) )

</script>
</div>

<p>Series expansion about unity:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( sqrt(z) ).taylor(z,1,4) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( 'sqrt(4)=', sqrt(4) )
show( 'sqrt(-4)=', sqrt(-4) )

</script>
</div>

<div class="sagemathcell">
<script type="text/x-sage">

show( 'real(sqrt(I))=', real(sqrt(I)) )
show( 'imag(sqrt(I))=', imag(sqrt(I)) )

</script>
</div>

<p>Related functions: &nbsp; <a href="real.html">real</a> &nbsp; <a href="imag.html">imag</a></p>

<p>Function category: <a href="../functions.html#basic">basic functions</a></p>

</body>
</html>
