<title>tan</title>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p><b> tan( <i>z</i> ) </b> is the tangent of <i>z</i> in SageMath. It is defined by</p>

\[ \tan z = \frac{ \sin z }{ \cos z } \]

<p>Plot on the real axis:</p>

<div class="sage">
<script type="text/x-sage">

var('x')
( show( plot( tan(x), x, 0, 4*pi, figsize=[4.5,2], rgbcolor=(0,.5,1),
		ymin=-5, ymax=5, detect_poles=True ) ) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sage">
<script type="text/x-sage">

var('z')
show( maxima( tan(z) ).taylor(z,0,7) )

</script>
</div>

<p>Special values:</p>

<div class="sage">
<script type="text/x-sage">

pretty_print( html( '$\\tan(0) = %s$' % limit( tan(x), x=0 ) ) )
pretty_print( html( '$\\tan( \\frac{\pi}{2} ) = %s$' % tan(pi/2) ) )
pretty_print( html( '$\\tan(\pi) = %s$' % limit( tan(x), x=pi ) ) )
pretty_print( html( '$\\tan( \\frac{3\pi}{2} ) = %s$' % tan(3*pi/2) ) )
pretty_print( html( '$\\tan(2\pi) = %s$' % limit( tan(x), x=2*pi ) ) )

</script>
</div>
