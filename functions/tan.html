<!DOCTYPE html>
<html>
<head>
<title>tan</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> tan( <i>z</i> ) </p>

<p>The tangent of <i>z</i> in SageMath. Defined by</p>

\[ \tan z = \frac{ \sin z }{ \cos z } \]

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

( show( plot( tan(x), x, 0, 4*pi, figsize=[4.5,2], rgbcolor=(0,.5,1),
		ymin=-5, ymax=5, detect_poles=True ) ) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( tan(z) ).taylor(z,0,7) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( tan(0,hold=True), '=', tan(0) )
show( tan(pi/2,hold=True), '=', tan(pi/2) )
show( tan(pi,hold=True), '=', tan(pi) )
show( tan(3*pi/2,hold=True), '=', tan(3*pi/2) )
show( tan(2*pi,hold=True), '=', tan(2*pi) )

</script>
</div>
