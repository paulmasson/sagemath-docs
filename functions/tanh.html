<!DOCTYPE html>
<html>
<head>
<title>tanh &mdash; SageMath</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> tanh( <i>z</i> ) </p>

<p>The hyperbolic tangent of <i>z</i> in SageMath. Defined by</p>

\[ \tanh z = \frac{ \sinh z }{ \cosh z } \]

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( plot( tanh(x), x, -5, 5, figsize=[4.5,2], rgbcolor=(0,.5,1) ) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( tanh(z) ).taylor(z,0,7) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( tanh(-oo,hold=True), '=', tanh(-oo) )
show( tanh(0,hold=True), '=', tanh(0) )
show( tanh(oo,hold=True), '=', tanh(oo) )

</script>
</div>

</body>
</html>
