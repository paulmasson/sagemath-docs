<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> zeta( <i>z</i> ) </p>

<p>The Riemann zeta function of <i>z</i> in SageMath. Defined by</p>

\[ \zeta (z) = \sum_{k=1}^\infty \frac{ 1 }{ k^z } \]

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( plot( zeta(x), x, -5, 5, figsize=[4.5,2], color=(0,.5,1),
                     ymin=-10, ymax=10, detect_poles=True ) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( zeta(z) ).taylor(z,0,5) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( zeta(0,hold=True), '=', zeta(0) )
show( zeta(1,hold=True), '=', zeta(1) )

</script>
</div>
