<p class="sagemath"> column_matrix( <code>elements</code> ) </p>

<p>The column matrix of <code>elements</code> in SageMath. The transpose of a row matrix of <code>elements</code>.</p>

<p>Examples:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( 'column_matrix([1,2,3])=', column_matrix([1,2,3]) )
show( 'column_matrix(range(5))=', column_matrix(range(5)) )
show( 'column_matrix([i^2 for i in range(5)])=', column_matrix([i^2 for i in range(5)]) )

</script>
</div>
