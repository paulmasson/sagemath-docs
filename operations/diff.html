<!DOCTYPE html>
<html>
<head>
<title>diff</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> diff( <i>function</i> , <i>variable</i> [, <i>times</i> ] ) </p>

<p>The symbolic derivative in SageMath of <i>function</i> with respect to <i>variable</i>. The optional <i>times</i> argument is used for multiple derivatives.</p>

<p>Examples:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( 'diff( x^3, x )=', diff(x^3,x) )
show( 'diff( x^3, x, 2 )=', diff(x^3,x,2) )
show( 'diff( x^3, x, 3 )=', diff(x^3,x,3) )

</script>
</div>

<div class="sagemathcell">
<script type="text/x-sage">

show( 'diff( sin(x), x )=', diff(sin(x),x) )
show( 'diff( sin(x), x, 2 )=', diff(sin(x),x,2) )
show( 'diff( sin(x), x, 3 )=', diff(sin(x),x,3) )
show( 'diff( sin(x), x, 4 )=', diff(sin(x),x,4) )

</script>
</div>

<p>Related operations: &nbsp; <a href="limit.html">limit</a></p>

<p>Operation category: <a href="../operations.html#calculus">calculus operations</a></p>

</body>
</html>
