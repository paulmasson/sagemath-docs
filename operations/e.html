<p class="sagemath"> e </p>

<p>The base for natural logarithms in SageMath. Defined by</p>

\[ e = \lim_{ x \to \infty } \left( 1 + \frac{ 1 }{ x } \right)^x \]

<p>Examples:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('u')
show( 'limit(', (1+1/u)^u, ',u=oo)=', limit( (1+1/u)^u, u=oo ) )
show( 'limit(', (1+u)^(1/u), ',u=0)=', limit( (1+u)^(1/u), u=0 ) )
show( 'n(e)=', n(e) )

</script>
</div>
