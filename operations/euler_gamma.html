<p class="sagemath"> euler_gamma </p>

<p>The Euler-Mascheroni constant in SageMath. Defined by</p>

\[ \gamma = \lim_{ n \to \infty } \left( \sum_{ k=1 }^n \frac{ 1 }{ k } - \ln n \right) \]

<p>Examples:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( 'euler_gamma=', euler_gamma )
show( 'n(euler_gamma)=', n(euler_gamma) )

</script>
</div>
