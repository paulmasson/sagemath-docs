<!DOCTYPE html>
<html>
<head>
<title>expand &mdash; SageMath</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> expand( <code>expression</code> ) </p>

<p>The expansion in SageMath of <code>expression</code>.</p>

<p>Examples:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( 'expand( (1-x)^2 )=', expand( (1-x)^2 ) )
show( 'expand( (1-x)^3 )=', expand( (1-x)^3 ) )
show( 'expand( (1-x)^4 )=', expand( (1-x)^4 ) )

</script>
</div>

<div class="sagemathcell">
<script type="text/x-sage">

show( 'expand( (1+x)/x )=', expand( (1+x)/x ) )

</script>
</div>

</body>
</html>
