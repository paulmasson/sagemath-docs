<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> fast_callable( <code>function</code> , <code>vars=<i>list</i></code> ) </p>

<p>The representation of a symbolic <code>function</code> in SageMath without some of the symbolic overhead. Improves the speed of numerical evaluations.</p>

<p>Examples:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( 'symbolic = sin(x)' )
show( 'faster = fast_callable( symbolic, vars=[x] )' )

</script>
</div>
