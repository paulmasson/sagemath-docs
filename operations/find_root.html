<!DOCTYPE html>

<title>find_root &mdash; SageMath</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> find_root( <code>function</code>, <code>begin</code>, <code>end</code> ) </p>

<p>The numerical root in SageMath of <code>function</code> on the closed interval [<code>begin</code>, <code>end</code>]. The function can alternately be an equation defined with a double equal (<code>==</code>) sign.</p>

<p>Examples:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( 'find_root( x^2-x-1, -1, 0 )=', find_root( x^2-x-1, -1, 0 ) )
show( 'find_root( x^2-x-1, 1, 2 )=', find_root( x^2-x-1, 1, 2 ) )

</script>
</div>

<div class="sagemathcell">
<script type="text/x-sage">

show( 'find_root( x^3-x-1, 1, 2 )=', find_root( x^3-x-1, 1, 2 ) )
show( 'find_root( x^4-x-1, 1, 2 )=', find_root( x^4-x-1, 1, 2 ) )
show( 'find_root( x^5-x-1, 1, 2 )=', find_root( x^5-x-1, 1, 2 ) )

</script>
</div>
