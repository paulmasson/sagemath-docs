<p class="sagemath"> help( <code>command</code> ) </p>

<p>The help function in SageMath. <code>command</code> is any function or operation without arguments.</p>

<p>Examples:</p>

<pre>help( sin )</pre>

<div class="sagemathcell" style="height: 3in; overflow-y: scroll">
<script type="text/x-sage">

help( sin )

</script>
<script>

setTimeout( format, 1000 );

function format() {
  var parent = document.scripts[ document.scripts.length - 1 ].parentNode;
  parent.querySelector('.sagecell_sessionOutput').style.textAlign = 'left';
}

</script>
