<p class="sagemath"> i ( or I ) </p>

<p>The imaginary unit in SageMath. Defined by</p>

\[ i = \sqrt{ -1 } \]

<p>Examples:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( 'sqrt(-1)=', sqrt(-1) )
show( 'i*i=', i*i )
show( 'I*I=', I*I )

</script>
