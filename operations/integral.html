<!DOCTYPE html>
<html>
<head>
<title>integral &mdash; SageMath</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> integral( <code>function</code> , <code>variable</code> [ , <code>begin</code> , <code>end</code> ] ) </p>

<p>The symbolic integral in SageMathof <code>function</code> with respect to <code>variable</code>. The optional arguments <code>begin</code> and <code>end</code> are used for definite integrals.</p>

<p>Examples:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( 'integral( x, x )=', integral( x, x ) )
show( 'integral( x^2, x )=', integral( x^2, x ) )

</script>
</div>

<div class="sagemathcell">
<script type="text/x-sage">

show( 'integral( x, x, 0, 1 )=', integral( x, x, 0, 1 ) )
show( 'integral( x^2, x, 0, 1 )=', integral( x^2, x, 0, 1 ) )

</script>
</div>
