<p class="sagemath"> limit( <code>function</code>, <code>variable</code> = <code>value</code> ) </p>

<p>The symbolic limit in SageMath of <code>function</code> as the independent <code>variable</code> approaches <code>value</code>.</p>

<p>Examples:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('u')
show( 'limit(', (1+u)^(1/u), ',u=0)=', limit( (1+u)^(1/u), u=0 ) )
show( 'limit(', (1+1/u)^u, ',u=oo)=', limit( (1+1/u)^u, u=oo ) )

</script>
</div>
