<!DOCTYPE html>
<html>
<head>
<title>matrix &mdash; SageMath</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

<script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script src="../setup.js"></script>

<p class="sagemath"> matrix( <code>elements</code> ) </p>

<p>The matrix of <code>elements</code> in SageMath.</p>

<p>Examples:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( 'matrix([1,2,3])=', matrix([1,2,3]) )
show( 'matrix(range(1,6))=', matrix(range(1,6)) )
show( 'matrix([i^2 for i in range(1,6)])=', matrix([i^2 for i in range(1,6)]) )

</script>
</div>

<div class="sagemathcell">
<script type="text/x-sage">

show( 'matrix([[1],[2],[3]])=', matrix([[1],[2],[3]]) )
show( 'matrix([[i] for i in range(1,6)])=', matrix([[i] for i in range(1,6)]) )
show( 'matrix([[i^2] for i in range(1,6)])=', matrix([[i^2] for i in range(1,6)]) )

</script>
</div>

<div class="sagemathcell">
<script type="text/x-sage">

show( 'matrix([[i*j for i in range(1,6)] for j in range(1,6)])' )
show( matrix([[i*j for i in range(1,6)] for j in range(1,6)]) )

</script>
</div>

</body>
</html>
