<p class="sagemath"> stieltjes( <i>n</i> ) </p>

<p>The Stieltjes constant of index <i>n</i> in SageMath. Defined by</p>

\[ \gamma_n = \lim_{ m \to \infty } \left( \sum_{ k=1 }^m \frac{ \ln^n k }{ k }
                                           - \frac{ \ln^{n+1} m }{ n+1 } \right) \]

<p>Examples:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( stieltjes(0,hold=True), '=', stieltjes(0) )
show( '' )
show( 'n(stieltjes(0))=', n(stieltjes(0)) )
show( 'n(stieltjes(1))=', n(stieltjes(1)) )
show( 'n(stieltjes(2))=', n(stieltjes(2)) )

</script>
</div>
