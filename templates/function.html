<p class="sagemath"> ( <i>z</i> ) </p>

<p>The  of <i>z</i> in SageMath.</p>

<p>Plot on the real axis:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( plot( (x), x, , , figsize=[4.5,2], color=(0,.5,1) ) )

</script>
</div>

<p>Series expansion about the origin:</p>

<div class="sagemathcell">
<script type="text/x-sage">

var('z')
show( maxima( (z) ).taylor(z,0,7) )

</script>
</div>

<p>Special values:</p>

<div class="sagemathcell">
<script type="text/x-sage">

show( (,hold=True), '=', () )

</script>
</div>
